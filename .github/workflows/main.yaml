name: AdonisJs Workflow

on: push

jobs:
  testing:
    name: AdonisJs testing
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: ./.github/actions/mongodb
      - uses: ./.github/actions/config-adonisjs
      - name: Init Lint
        run: yarn lint
      - name: Init testing
        run: adonis test
      env:
        CI: true
